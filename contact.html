<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Portfolio</title>

    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/41cd19754c.js"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/StyleSheet.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div id="nav-name" class="col-md-3 col-md-offset-1">
                    <span class="h2">Ryan Hoyda</span>
                </div>
                <div class="col-md-5 col-md-offset-3">
                    <ul id="nav-links" class="nav navbar-nav">
                        <li><a class="navbar-link">About</a></li>
                        <li><a class="navbar-link">Portfolio</a></li>
                        <li><a class="navbar-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-md-offset-1 white-background">
                <div class="row">
                    <div class="col-md-12 grey-border">
                        <span class="h2 teal">Contact</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <input name="Name" type="text" size="25"></input>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label>Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <input name="Email" type="text" size="25">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label>Message</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <textarea name="comments" rows="10" cols="55"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="button">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sidebar" class="col-md-3 col-md-offset-1 white-background">
                <div class="row">
                    <div class="col-md-12 grey-border">
                        <span class="h4 teal">Connect with Me</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <i class="fa fa-github-square" aria-hidden="true"></i>
                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        <i class="fa fa-stack-overflow" aria-hidden="true"></i>
                    </div>
                </div>
                <div class=col-md-2></div>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div id="footer-bar" class="container-fluid">
            @Copyright 2017 Ryan Hoyda
        </div>
    </footer>
</body>
</html>
